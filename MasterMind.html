<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="Images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="MasterMind game" />
    <link rel="apple-touch-icon" href="Images/MasterMind.png" />
    <link rel="stylesheet" href="MasterMind.css" />
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="MasterMind.js"></script>
    <title>Master Mind</title>
</head>

<body>
    <div id="divMaster">
        <div id="divWelcome">Master Mind</div>
        <div id="tdGame">
            <table align="center" cellspacing="5" cellpadding="0">
                <tr id="trColorPicker"></tr>
            </table>
            <br />
            <table id="guessTable" cellspacing="10" cellpadding="0" align="center">
                <tr>
                    <td width="100" align="right">
                        <span class="spnArrow">&gt;</span>
                    </td>
                    <td class="tdRowNumber"></td>
                    <td class="guess">&nbsp;</td>
                    <td class="guess">&nbsp;</td>
                    <td class="guess">&nbsp;</td>
                    <td class="guess">&nbsp;</td>
                    <td>
                        <table id="markTable" cellspacing="2">
                            <tr>
                                <td class="mark">&nbsp;</td>
                                <td class="mark">&nbsp;</td>
                            </tr>
                            <tr>
                                <td class="mark">&nbsp;</td>
                                <td class="mark">&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <button class="btnMark">Mark</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="divLinks">
            <div class="link" onclick="newGame();">New Game</div>
            <div class="link openPopup">Peek</div>
            <div id="divSelectedColors" class="popup">
                <table cellspacing="10">
                    <tr>
                        <td class="selectedColor">&nbsp;</td>
                        <td class="selectedColor">&nbsp;</td>
                        <td class="selectedColor">&nbsp;</td>
                        <td class="selectedColor">&nbsp;</td>
                    </tr>
                </table>
                Click to hide
            </div>
            <div class="link openPopup">Options</div>
            <div class="popup divOptions">
                <p>
                    <input type="checkbox" id="cbAutomaticMarking" />
                    Automatic Marking
                </p>
                <p>
                    <input type="checkbox" id="cbUniqueColors" />
                    No repeating colors
                </p>
                <p>
                    <input type="checkbox" id="cbEightColors" />
                    Eight Colors
                </p>
            </div>
            <div class="link openPopup">About</div>
            <div class="popup">
                <strong>Master Mind</strong>
                <br />
                By CBS
            </div>
        </div>
        <div id="divAnimate" />
    </div>
</body>

</html>
